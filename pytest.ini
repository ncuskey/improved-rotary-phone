[pytest]
# Pytest configuration for ISBN Lot Optimizer

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on config issues)
    --strict-config
    # Show warnings
    -W default
    # Color output
    --color=yes
    # Show durations of slowest tests
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database, file system)
    slow: Slow tests (API calls, heavy computation)
    network: Tests that require network access
    database: Tests that use database
    skip_ci: Skip in CI environment

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=shared --cov=isbn_lot_optimizer --cov=isbn_web --cov-report=html --cov-report=term

# Timeout for tests (if pytest-timeout is installed)
# Uncomment to enable test timeouts
# timeout = 300
# timeout_method = thread

# Disable pytest warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
